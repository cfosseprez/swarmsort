[tool:pytest]
# Pytest configuration for SwarmSort

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers = 
    unit: Unit tests for individual components
    integration: Integration tests across components  
    performance: Performance and benchmark tests
    stress: Stress tests and edge cases
    embedding: Embedding-specific functionality tests
    slow: Tests that take longer to run (>5 seconds)
    benchmark: Pytest-benchmark performance tests

# Output and reporting
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --cov=swarmsort
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    -v

# Coverage configuration  
[coverage:run]
source = swarmsort
omit = 
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml